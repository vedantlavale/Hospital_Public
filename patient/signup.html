<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-0 m-0">
   
    <!-- navbar -->
    <div class="flex items-center justify-around w-full h-20 px-8 bg-white">
        <div class="flex h-[100%] items-center gap-4">
            <img src="./img/Logo.png" alt="Bed" class="h-[3rem]">
            <span class="text-[#0067fa] text-2xl font-extrabold">Medicare</span>
        </div>
        <div class="flex items-center gap-10">
            <span><a href="../index.html" class="text-base font-medium">Home</a></span>
            <span><a href="#" class="text-base font-medium">About Us</a></span>
            <span><a href="#" class="text-base font-medium">Help</a></span>
        </div>
        <div class="flex items-center gap-4">
            <span><a href="../admin/index.html" class="text-white bg-[#0067fa] text-xl font-semibold px-5 py-[0.5rem] rounded-2xl border-2 border-[#0067fa]">Admin</a></span>
        </div>
    </div>

     <!-- outer Div -->

     <div class=" bg-[#f6f8fe] h-screen flex justify-center items-center w-full">

        <!-- inner Div -->
         <div class=" rounded-3xl h-[90%] w-[70%] bg-[#eaf1ff] flex items-center flex-col">
            

            <span class="pt-4 text-2xl font-bold text-center">Sign Up</span>
            <span>Get profound help now..!</span>
            
            <div class="flex items-center justify-center gap-12">
                <form action="" class="flex flex-col pt-4 space-y-6" >
                    <div>
                        <label for="Name">Name</label>
                        <br>
                        <input type="text" placeholder="Name" class="px-2 py-1 border-2 border-b-blue-500" id="name" required />
                    </div>

                    <div>
                        <label for="contact">Contact Information</label>
                        <br>
                        <input type="text" placeholder="Contact" class= "px-2 py-1 border-2 border-b-blue-500" id="contact" required />
                    
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" placeholder="Email" class="px-2 py-1 border-2 border-b-blue-500" required />

                    </div>

                    <div>
                        <label for="Password">Password</label>
                        <br>
                        <input type="password" placeholder="Password" class="px-2 py-1 border-2 border-b-blue-500" required />

                    </div>

                        <button type="submit"><a href="./userProfile.html" class="bg-[#0067ff] mt-9 rounded-full p-3 text-white font-semibold text-center " onclick="generateran()" >Sign Up</a></button>
                    <p class="text-sm">Not a member? <a class="text-[#0067ff]" href="./login.html">Login</a></p>
                </form>

                <!-- border yk that line -->
                <div class=" bg-slate-500 h-[356px] w-[0.2rem] flex justify-center mt-7"></div>

                <div class=" w-[18rem] rounded-[45%] bg-[#3971ea] h-[90%] flex justify-center items-center">
                    <img src="./img/patiient.png" class="h-[80%]" alt="">
                 </div>

                 <!-- <div class="pr-16">
                    <img src="./img/Pasted image.png" class="pt-4 min">
                 </div> -->

            </div>

     
        </div>

    </div>

    <footer>
        <footer class="flex  justify-between  items-center mx-32 text-[#3971ea] my-16">
            <div class="that-text-inFooter">
                
                <div class="flex flex-col gap-8">
                    <h3 class="text-lg font-semibold">Medicare</h3>
                    <div class="">
                    <a class="font-semibold">Follow Us</a>
                        <div class="text-3xl font-bold cursor-pointer footer-icons">
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                    </div>
                </div>
                
                
            </div>
    
    
            <div class="flex gap-24 footer-more-information">
                
                <div class="flex flex-col gap-4 font-semibold ">Company
                    <ul class="font-normal border-0">
                        <li ><span class="hover:border-b-2">About us</span></li>
                        <li ><span class="hover:border-b-2">Privacy Policy</span></li>
                        <li ><span class="hover:border-b-2">Terms of use</span></li>
                    </ul>
                </div>
                <div class="flex flex-col gap-4 font-semibold">Community
                    <ul class="font-normal">
                        <li><span class="hover:border-b-[rgba(27, 97, 110, 0.8)] hover:border-b-2">Specialist</span></li>
                        <li><span class="hover:border-b-2">Patient</span></li>
                        <li><span class="hover:border-b-2">Blog</span></li>
                    </ul>
                </div>
                <div class="flex flex-col gap-4 font-semibold">Help
                    <ul class="font-normal">
                        <li><span class="hover:border-b-2">Support</span></li>
                        <li><span class="hover:border-b-2">FAQ</span></li>
                        <li><span class="hover:border-b-2">Mobile App</span></li>
                    </ul>
                </div>
    
            </div>
            
        </footer>
    </footer>
</body>
